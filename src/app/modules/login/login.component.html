<form [formGroup]="myform" (ngSubmit)="submitForm()" >
  <div class="form-group">
    <img src="assets/logoJF.png" alt="no hay imagen">
  </div>
  <div class="form-group">
    <div class="div-label">
      <label for="exampleInputEmail1" class="col-form-label text-white">User: </label>
    </div>
    <div class="div-input">
      <input formControlName="usuario" type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User" [class.is-invalid]="f.usuario.errors && f.usuario.touched">
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Usuario Obligatorio.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-form-label text-white">Password: </label>
    <div class="div-input">
      <input formControlName="password" type="password" class="form-control justify-content-center" id="exampleInputPassword1" placeholder="Enter Password" [class.is-invalid]="f.password.errors && f.password.touched">
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Contrase√±a Obligatoria.
      </div>
    </div>
    
  </div>
  <div class="center">
    <button class="btn btn-primary">Ingresar</button>
  </div>
</form>
